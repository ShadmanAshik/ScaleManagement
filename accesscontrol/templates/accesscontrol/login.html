{% load static %}

{% load i18n %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Jobick : Job Admin Bootstrap 5 Template" />
	<meta property="og:title" content="Jobick : Job Admin Bootstrap 5 Template" />
	<meta property="og:description" content="Jobick : Job Admin Bootstrap 5 Template" />
	<meta property="og:image" content="https://jobick.dexignlab.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>{% trans 'Vehicle Weight Management' %}</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="{% static 'vwm_assets/css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="{% static 'vwm_assets/images/logo-full.png' %}" alt="">
									</div>
                                    <h4 class="text-center mb-4">{% trans 'Sign in your account' %}</h4>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>{% trans 'User Name' %}</strong></label>
                                            <input type="text" name="username" placeholder="{% trans 'User Name' %}" class="form-control" >
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>{% trans 'Password' %}</strong></label>
                                            <input type="password" name="password" class="form-control" value="Password">
                                        </div>
                                        <!-- <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="mb-3">
                                               <div class="form-check custom-checkbox ms-1">
													<input type="checkbox" class="form-check-input" id="basic_checkbox_1">
													<label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="mb-3">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div> -->
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">{% trans 'Sign In' %}</button>
                                        </div>
                                    </form>
                                    <div class="row">
                                        {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                
                                                <div class="alert alert-success alert-dismissible fade show" role="alert" style="font-size: small;">
                                                    {{ message }}
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close"></button>
                                                </div>
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                                    </div>
                                    <!-- <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="./page-register.html">Sign up</a></p>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vwm_assets/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'vwm_assets/js/custom.min.js' %}"></script>
	<script src="{% static 'vwm_assets/js/dlabnav-init.js' %}"></script>
	
</body>
</html>
